name: horus_vision_engine
description: "3D Model Viewer"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2
  
dependencies:
  flutter:
    sdk: flutter
  model_viewer_plus: ^1.9.3
  video_player: ^2.9.5
  flutter_dropzone: ^4.2.1

flutter:
  uses-material-design: true
  assets:
    - assets/models/immersive_film.glb
    - assets/models/robot_expressive.glb
    - assets/models/squirrel_girl.glb